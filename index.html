<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>触摸滑动视图</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #viewer {
            display: flex;
            height: 100%;
            min-width: 100%;
            overflow: hidden;
        }
        .image {
            min-width: 150%; /* 假设图片宽度为电脑屏幕宽度的1.5倍 */
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease-out;
            position: relative;
        }
    </style>
</head>
<body>

<div id="viewer">
    <div class="image" style="background-image: url('image1.jpg');" id="image1"></div>
    <div class="image" style="background-image: url('image2.jpg');" id="image2"></div>
    <div class="image" style="background-image: url('image3.jpg');" id="image3"></div>
    <div class="image" style="background-image: url('image4.jpg');" id="image4"></div>
    <div class="image" style="background-image: url('image5.jpg');" id="image5"></div>
</div>

<script>
    const images = document.querySelectorAll('.image');
    let startX;
    let moveX;
    let currentX = 0;
    let isDragging = false;

    function onTouchStart(e) {
        isDragging = true;
        startX = e.touches[0].clientX;
    }

    function onTouchMove(e) {
        if (!isDragging) return;
        moveX = e.touches[0].clientX;
        const moveDistance = moveX - startX;
        currentX += moveDistance;
        e.target.style.transform = `translateX(${currentX}px)`;
        startX = moveX;
    }

    function onTouchEnd(e) {
        isDragging = false;
        // 当滑动超过一定距离时，自动过渡到下一张或上一张图片
        const threshold = window.innerWidth / 3; // 滑动阈值
        if (currentX < -threshold && e.target.nextElementSibling) {
            currentX -= window.innerWidth;
            e.target.style.transform = `translateX(${currentX}px)`;
        } else if (currentX > threshold && e.target.previousElementSibling) {
            currentX += window.innerWidth;
            e.target.style.transform = `translateX(${currentX}px)`;
        }
    }

    images.forEach(image => {
        image.addEventListener('touchstart', onTouchStart);
        image.addEventListener('touchmove', onTouchMove);
        image.addEventListener('touchend', onTouchEnd);
    });
</script>

</body>
</html>
