<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Yogoshop</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #viewer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .image {
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            transition: opacity 0.5s ease-in-out; /* 添加平滑过渡效果 */
        }
        .image.visible {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="viewer">
    <div class="image visible" style="background-image: url('image1.jpg');" id="image1"></div>
    <div class="image" style="background-image: url('image2.jpg');" id="image2"></div>
    <div class="image" style="background-image: url('image3.jpg');" id="image3"></div>
    <div class="image" style="background-image: url('image4.jpg');" id="image4"></div>
    <div class="image" style="background-image: url('image5.jpg');" id="image5"></div>
</div>

<script>
    var currentIndex = 0;
    var images = document.querySelectorAll('.image');
    var viewer = document.getElementById('viewer');

    function showImage(index) {
        images[currentIndex].classList.remove('visible');
        images[index].classList.add('visible');
        currentIndex = index;
    }

    function handleMouseMove(e) {
        var width = viewer.offsetWidth;
        var mouseX = e.clientX;
        var index = Math.floor((mouseX / width) * images.length);
        if (index !== currentIndex) {
            requestAnimationFrame(function() {
                showImage(index);
            });
        }
    }

    viewer.addEventListener('mouseenter', function(e) {
        viewer.addEventListener('mousemove', handleMouseMove);
    });

    viewer.addEventListener('mouseleave', function(e) {
        viewer.removeEventListener('mousemove', handleMouseMove);
        showImage(0); // 当鼠标离开时显示第一张图片
    });

    // 初始化显示第一张图片
    showImage(0);
</script>

</body>
</html>
