<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
   <style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .slider {
        display: flex;
        flex-direction: column; /* 改为垂直布局 */
        overflow-y: auto; /* 允许在垂直方向上滚动 */
        -webkit-overflow-scrolling: touch; /* 为iOS设备提供流畅的滚动 */
        width: 100vw;
        height: 100vh;
    }

    .slider img {
        height: auto; /* 自动调整高度以保持图片比例 */
        max-width: 100%; /* 确保图片宽度不超过视口宽度 */
        object-fit: contain; /* 保证图片在容器内完整显示 */
        display: block; /* 避免图片之间的空隙 */
    }
</style>
</head>
<body>

<div class="slider" id="slider">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slider = document.getElementById('slider');
        let isDown = false;
        let startX;
        let scrollLeft;

        function startDrag(e) {
            isDown = true;
            startX = e.pageX || e.touches[0].pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        }

        function endDrag() {
            isDown = false;
        }

        function moveDrag(e) {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX || e.touches[0].pageX - slider.offsetLeft;
            const walk = (x - startX); // 减少乘数以使滑动更平滑
            slider.scrollLeft = scrollLeft - walk;
        }

        slider.addEventListener('mousedown', startDrag);
        slider.addEventListener('mouseleave', endDrag);
        slider.addEventListener('mouseup', endDrag);
        slider.addEventListener('mousemove', moveDrag);

        // 添加触摸事件支持
        slider.addEventListener('touchstart', startDrag);
        slider.addEventListener('touchend', endDrag);
        slider.addEventListener('touchmove', moveDrag);
    });
</script>
</body>
</html>
